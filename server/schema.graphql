type Query {
  jobs: [Job!]
  job(id: ID!): Job
  company(id: ID!): Company
}

type Job {
  id: ID!
  """
  this __date__ represents when job was published, in ISO-8601 format
  """
  date: String!
  title: String!
  description: String
  company: Company!
}
type Mutation {
  createJob(input: CreateJobInput!): Job
}
input CreateJobInput {
  title: String!,
  description: String
}
type Company {
  id: ID!
  name: String!
  description: String
  job: [Job!]!
}
